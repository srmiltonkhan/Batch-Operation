<html>
  <head>
    <title>Batch Operation</title>
  </head>
  <body>
    <div id="display"></div>
  </body>
  <script>
    let displayContainer = document.querySelector("#display");

    let array = [];
    let number = 0;

    while (number < 10000) {
      array.push(++number);
    }
    displayContainer.innerHTML = array.join(" ");

    // while (number < 10000) {
    //   array.push(++number);
    //   displayContainer.innerHTML = array.join(" ");
    // }
  </script>
</html>
